version: "3.8"
services:
  api:
    build: .
    image: api:v1
    container_name: api
    command:
      bash -c "cd src && poetry run uvicorn --host 0.0.0.0 --port 8000 main:app --reload"
    networks:
      - backend
    ports:
      - '8080:8000'
    env_file:
      - .env/.api.env
    volumes:
      - ./src:/service/src
      - ./tests:/service/tests
    restart: unless-stopped
    depends_on:
      - db

  pgadmin4:
    image: dpage/pgadmin4:8.1
    container_name: pgadmin4
    networks:
      - backend
    ports:
      - '8888:80'
    env_file:
      - .env/.pgadmin.env
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: db
    networks:
      - backend
    env_file:
      - .env/.db.env
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data:
  pgadmin_data:

networks:
  backend:
